<div class="todo-container">
  <!-- id will correspond to id of todo item-->
  <div class="todo-item fade-in" id="1">
    <div class="todo-item-check">
      <i class="fas fa-check"></i>
    </div>

    <div class="todo-item-marker"></div>

    <p class="todo-item-content">
      Finish this todo list
    </p>

    <div class="todo-controls-wrapper">
      <!-- <button class="todo-toggle-button">ðŸ—¸</button> -->
      <button class="todo-delete-button">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>
